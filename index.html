<!DOCTYPE html>
<html>
<head>
    <title>Snake Battle Royale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="registro-container">
            <div class="logo">
                <i class="fas fa-snake"></i>
                <h1>Snake Battle Royale</h1>
            </div>
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombre">
                        <i class="fas fa-user"></i>
                        Nombre de usuario
                    </label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="tipo">
                        <i class="fas fa-gamepad"></i>
                        Modo de juego
                    </label>
                    <select id="tipo" required>
                        <option value="jugador">Jugador</option>
                        <option value="espectador">Espectador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-image">
                        <i class="fas fa-camera"></i>
                        Imagen de perfil
                    </label>
                    <div class="file-input-container">
                        <input type="file" id="profile-image" accept="image/*">
                        <div class="file-preview"></div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-play"></i>
                    Ingresar al juego
                </button>
            </form>
        </div>
    </div>

    <div id="game-container">
        <div class="game-content">
            <div class="game-main">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
                <div id="controls" class="mobile-only">
                    <button id="up">‚ñ≤</button>
                    <div class="horizontal-buttons">
                        <button id="left">‚óÑ</button>
                        <button id="right">‚ñ∫</button>
                    </div>
                    <button id="down">‚ñº</button>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="scoreboard">
                    <h2>üèÜ Tabla de Puntuaciones</h2>
                    <div id="players-scores"></div>
                </div>
                
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>üí¨ Chat del juego</h2>
                        <span id="online-count"></span>
                    </div>
                    <div id="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Env√≠a un mensaje...">
                        <button id="send-message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>¬°Juego Terminado!</h2>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Puntuaci√≥n final</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Tiempo jugado</span>
                    <span id="play-time" class="stat-value">0:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Comida recolectada</span>
                    <span id="food-collected" class="stat-value">0</span>
                </div>
            </div>
            <button id="continue-watching" class="btn-primary">
                Continuar como espectador
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
